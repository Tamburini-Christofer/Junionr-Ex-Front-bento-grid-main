<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Grid</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="grid-container">
            
            <!--Card alto-->
            <!--Card alto sinsitra-->

            <div class="item item-1">
                <div class="card">
                    <h2>Create and schedule content <span class="text_purple">quicker</span></h2>
                    <img src="img/illustration-create-post.webp" alt="immagine clicca qui per creare post">
                </div>
            </div>

            <!--Card alto centrale-->

            <div class="item item-2">
                <div class="card">
                    <h1>Social Media <span class="text_orange">10x </span><i>Faster</i> with AI</h1>
                    <img src="img/illustration-five-stars.webp" alt="">
                    <span class="text_small">Over 4,000 5-stars reviews</span>
                </div>
                <div class="card"></div>
            </div>

            <!--Card alto destra-->

            <div class="item item-3">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <!--Card centrale-->
            <!--Card centrale sinsitra-->

            <div class="item item-4">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

              <!--Card centrale-->
            <!--Card centrale destra-->

            <div class="item item-5">
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <!--Card soto-->
            <!--Card sotto sinistra-->
        
            <div class="item item-6">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            
            <!--Card sotto destra-->

            <div class="item item-7">
                <div class="card"></div>
            </div>
        </div>
    </main>
</body>
</html>
